origin: |-
  CALL SYSPROC.DSNUTILU (
      'DBB.STUFF'
    , 'NO'
    , '
  UNLOAD DATA
  FROM TABLE FIREFLY1 HEADER CONST 'SERENITY' SAMPLE 10
  LIMIT 9
  ( MAL
  , KAYLEE POSITION(*)
  , JAYNE POSITION(7)
  , INARA CHAR(8) CCSID 1208 TRUNCATE
  , BOOK VARCHAR(80) STRIP BOTH ' '
  , SIMON STRIP TRAILING X'00'
  , RIVER VARGRAPHIC STRIP LEADING X'FF'
  , X CONSTANT 'AEIOU'
  ) WHEN ( MAL = 'A'
  AND KAYLEE NOT BETWEEN 'SIMON' AND 'MAL'
  AND INARA NOT IN ('B', 'C', 'D')
  AND BOOK LIKE 'E_F%;)'
  AND SIMON IS NOT NULL)
  CLONE
  PUNCHDDN SYSPUNCH
  UNLDDN SYSREC
  EBCDIC
  CCSID (37, 1140)
  NOSUBS
  NOPAD
  SPANNED NO
  FORMAT INTERNAL
  DELIMITED
    COLDEL '|'
    CHARDEL '"'
    DECPT ':'
  FLOAT S390
  MAXERR 4
  SHRLEVEL CHANGE ISOLATION CS
  DECFLOAT_ROUNDMODE ROUND_CEILING
  IMPLICIT_TZ '-06:00'
  PARALLEL 7
      '
    , ''
  );

  CALL SYSPROC.DSNUTILU (
      'DBB.STUFF'
    , 'NO'
    , '
  UNLOAD DATA
  FROM TABLE FIREFLY1 HEADER CONST 'SERENITY' SAMPLE (10)
  LIMIT (9)
  ( MAL
  , KAYLEE POSITION(*)
  , JAYNE POSITION(7)
  , INARA CHAR(8) CCSID 1208 TRUNCATE
  , BOOK VARCHAR(80) STRIP BOTH ' '
  , SIMON STRIP TRAILING X'00'
  , RIVER VARGRAPHIC STRIP LEADING X'FF'
  , X CONSTANT 'AEIOU'
  ) WHEN ( MAL = 'A'
  AND KAYLEE NOT BETWEEN 'SIMON' AND 'MAL'
  AND INARA NOT IN ('B', 'C', 'D')
  AND BOOK LIKE 'E_F%;)'
  AND SIMON IS NOT NULL)
  CLONE
  PUNCHDDN (SYSPUNCH)
  UNLDDN (SYSREC)
  EBCDIC
  CCSID (37, 1140)
  NOSUBS
  NOPAD
  SPANNED (NO)
  FORMAT (INTERNAL)
  DELIMITED
    COLDEL ('|')
    CHARDEL ('"')
    DECPT (':')
  FLOAT (S390)
  FLOAT (IEEE)
  MAXERR (4)
  SHRLEVEL (CHANGE) ISOLATION (CS)
  SHRLEVEL (CHANGE) ISOLATION (UR) REGISTER(YES)
  DECFLOAT_ROUNDMODE (ROUND_CEILING)
  DECFLOAT_ROUNDMODE (ROUND_DOWN)
  IMPLICIT_TZ ('-06:00')
  PARALLEL (7)
      '
    , ''
  );

  CALL SYSPROC.DSNUTILU (
      'DBB.STUFF'
    , 'NO'
    , '
  UNLOAD
  FROM TABLESPACE "FIREFLY".'SERENITY' PART 1:3
  FROMCOPY 'DSN1.FIREFLY.SERENITY.D230101.T000102.P0001'
  FROMVOLUME CATALOG
  CLONE
  PUNCHDDN SYSPUNCH
  UNLDDN SYSREC
  UNICODE
  SPANNED YES
  SHRLEVEL CHANGE ISOLATION CS SKIP LOCKED DATA
  DECFLOAT_ROUNDMODE ROUND_FLOOR
      '
    , ''
  );

  CALL SYSPROC.DSNUTILU(
    'TST.UTL01'
  , 'NO'
  , 'UNLOAD
     TABLESPACE DBNAME.B5
     CCSID(1140)
     FROM TABLE GREATMAKER.CENTAURI_PRIME
     (MOLLARI CHAR(5))
     PUNCHDDN SYSPUNCH
     UNLDDN SYSREC'
  , '');

  CALL SYSPROC.DSNUTILU(
    'TST.UTL01'
  , 'NO'
  , 'UNLOAD
     FROM TABLE GREATMAKER.CENTAURI_PRIME
     (COTTO CHAR CLOBF CLOBFTEMPLATE)
     PUNCHDDN SYSPUNCH
     UNLDDN SYSREC
     SHRLEVEL CHANGE ISOLATION UR'
  , '');

