origin: |-
  CALL SYSPROC.DSNUTILU (
      'DBB.STUFF'
    , 'NO'
    , '
  RUNSTATS TABLESPACE LIST FIREFLY
  INVALIDATECACHE NO RESET ACCESSPATH HISTORY
  ACCESSPATH
      '
    , ''
  );

  CALL SYSPROC.DSNUTILU (
      'DBB.STUFF'
    , 'NO'
    , '
  RUNSTATS TABLESPACE "FIREFLY".'SERENITY'
  PART 1 FORCEROLLUP NO
  TABLE (ALL) TABLESAMPLE SYSTEM AUTO REPEATABLE 2
  USE PROFILE INCLUDE NPI
      '
    , ''
  );

  CALL SYSPROC.DSNUTILU (
      'DBB.STUFF'
    , 'NO'
    , '
  RUNSTATS TABLESPACE 'FIREFLY'."SERENITY"
  INVALIDATECACHE YES
  TABLE (MAL) TABLESAMPLE SYSTEM NONE COLUMN (ALL) SORTNUM 2 ,
  TABLE (WASH) SAMPLE 25 COLUMN (ZOE, HOBAN) SORTNUM 3 ,
  TABLE (KAYLEE) TABLESAMPLE SYSTEM AUTO REPEATABLE 4
    COLUMN (SIMON, RIVER)
    COLGROUP (SIMON, RIVER) FREQVAL COUNT 1 MOST
    COLGROUP (SIMON, RIVER) FREQVAL COUNT 2 BOTH
  TABLE (INARA)
    COLUMN (MAL)
    SET PROFILE FROM EXISTING STATS
      '
    , ''
  );

  CALL SYSPROC.DSNUTILU (
      'DBB.STUFF'
    , 'NO'
    , '
  RUNSTATS INDEX LIST FIREFLY
  KEYCARD FREQVAL NUMCOLS 1 COUNT 10 MOST
      '
    , ''
  );

  CALL SYSPROC.DSNUTILU (
      'DBB.STUFF'
    , 'NO'
    , '
  RUNSTATS INDEX LIST FIREFLY
  HISTOGRAM NUMCOLS 1 NUMQUANTILES 100
  SHRLEVEL CHANGE
  UPDATE ALL SORTDEVT SWRK SORTNUM 5
  HISTORY NONE FORCEROLLUP YES INVALIDATECACHE YES
      '
    , ''
  );

